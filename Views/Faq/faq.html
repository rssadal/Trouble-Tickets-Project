<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../Style/master.css">

        <script src="../../Scripts/master.js"></script>
        <link type="image/png" sizes="32x32" rel="icon" href="../../Images/icon.png">
        <title>FAQ</title>
    </head>
    

    <body>

        <header>
                <div onclick="goBacktoMainPage()" id="logo"><h2>Solve Us</h2></div>
                <div onclick="goToProfile()" id="icon">
                    <img src="../../Images/pngwing.com.png" alt="Image" class="square-image">
                </div>
        </header>

        <div id="container" class="box">
            <h1>
                FAQ

            </div>
        </footer>

    </body>

    <script>
        function goBacktoMainPage() {
            window.location.href = "../../Views/Main/Index.html";
        }

        function goToProfile() {
            window.location.href = "../../Views/Login/User.html";
        }

        document.getElementById("frame").onload = function() {
            // Access the contentWindow of the iframe
            var iframeWindow = document.getElementById("frame").contentWindow;
        
            // Get the desired div element from the iframe
            var desiredDiv = iframeWindow.document.getElementById("list");
        
            // Append the desired div to your webpage
            document.getElementById("container").appendChild(desiredDiv);
        };
</script>
